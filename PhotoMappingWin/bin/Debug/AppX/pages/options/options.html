<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>options</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="options.css" rel="stylesheet" />
    <script src="options.js"></script>
</head>
<body>
    <div class="options fragment">
        <header aria-label="Header content" role="banner">
            <button id="backButton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Options</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <label>
                <input id="averageMarker" type="checkbox" class="checkbox" />Add an Average Marker
            </label>
         <br />
            <label>
        <input id="connectPins" type="checkbox" class="checkbox" />Connect the Push Pins Chronologically 
            </label>
            <br />
            <input id="userPin" type="checkbox" class="checkbox">
            <label id="locationLabel">
                Show your location (Must be enabled in PC Setting)
            </label>
            <br/>

            <label for="fromLocation">Your Location:</label>
            <div id="location" class="label">
            </div>
        </section>
    </div>
</body>
</html>
